<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header__logo">
            <img class="header__logo__img" src="./images/logo.png" alt="Logo">
        </div>
        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__item"><a class="header__nav__link" href="#">Home</a></li>
                <li class="header__nav__item"><a class="header__nav__link" href="#">Services</a></li>
                <li class="header__nav__item"><a class="header__nav__link" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Contact Us</h2>
            <p>If you would like to get in touch with us please use the form below</p>
            <form>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Your name" />
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your email" />
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" placeholder="Your message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    
</body>
</html>
